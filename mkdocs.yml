- name: Deploy MkDocs
  uses: mhausenblas/mkdocs-deploy-gh-pages@1.15

site_name: Zel Ecosystem
#site_url: ""
site_author: Parker Honeyman
dev_addr: 193.188.15.163:8888
repo_url: https://github.com/zelcash/zelwiki
repo_name: Zel Wiki
edit_uri: ""

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.instant
  palette:
    scheme: slate
    primary: blue
    accent: indigo
  logo: img/Logos/logo.png
  favicon: img/Logos/logo.png

markdown_extensions:
  - toc:
      permalink: ⚓︎
  - attr_list
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums_style: pymdownx.inline
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  
google_analytics:
  - UA-168637799-1
  - auto

extra:
  manifest: manifest.webmanifest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zelcash
    - icon: fontawesome/brands/medium
      link: https://medium.com/@ZelOfficial
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/zelcash
    - icon: fontawesome/brands/twitter-square
      link: https://twitter.com/ZelCore
    - icon: fontawesome/brands/discord
      link: https://discord.io/zel
    - icon: fontawesome/brands/telegram-plane
      link: https://t.me/zelhub
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/ZelHub
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/ZelOfficial/

